{% extends "base/page.html" %}
{% load static %}
{% block content %}

<h1>Groups</h1>
<hr>
<table class="table table-bordered" id="group-table" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>{% for group in groups %}
        <tr>
            <td><a href="{{ group.get_absolute_url }}">{{ group.name }}</a></td>
        </tr>{% endfor %}
    </tbody>
</table>
{% endblock %}
